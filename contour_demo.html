<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지하철 접근성 컨투어 맵</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .input-section {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            align-items: center;
            justify-content: center;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input[type="number"] {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 150px;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #4CAF50;
        }
        button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .result-section {
            text-align: center;
        }
        .contour-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin: 20px 0;
        }
        .loading {
            display: none;
            color: #666;
            font-style: italic;
            margin: 20px 0;
        }
        .error {
            color: #e74c3c;
            background: #fadbd8;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            display: none;
        }
        .info {
            background: #e8f5e8;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            color: #2d5a2d;
        }
        .sample-locations {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .sample-btn {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        .sample-btn:hover {
            background: #138496;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚇 지하철 접근성 컨투어 맵</h1>
        
        <div class="info">
            📍 좌표를 입력하면 해당 위치에서 모든 지하철역까지의 소요시간을 기반으로 컨투어 맵을 생성합니다.<br>
            파스텔 핑크-퍼플 색상으로 표현되며, 색이 진할수록 소요시간이 더 깁니다.
        </div>

        <div class="sample-locations">
            <strong>🎯 샘플 위치:</strong><br>
            <button class="sample-btn" onclick="setLocation(37.498095, 127.027610)">강남역</button>
            <button class="sample-btn" onclick="setLocation(37.557192, 126.925381)">홍대입구역</button>
            <button class="sample-btn" onclick="setLocation(37.563424, 126.986023)">명동역</button>
            <button class="sample-btn" onclick="setLocation(37.554648, 126.970731)">서울역</button>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label for="latitude">위도 (Latitude)</label>
                <input type="number" id="latitude" placeholder="37.498095" step="0.000001" />
            </div>
            <div class="input-group">
                <label for="longitude">경도 (Longitude)</label>
                <input type="number" id="longitude" placeholder="127.027610" step="0.000001" />
            </div>
            <button onclick="generateContour()" id="generateBtn">컨투어 맵 생성</button>
        </div>

        <div class="loading" id="loading">
            🔄 컨투어 맵을 생성하고 있습니다... (약 30초~1분 소요)
        </div>

        <div class="error" id="error"></div>

        <div class="result-section" id="result">
            <!-- 결과 이미지가 여기에 표시됩니다 -->
        </div>
    </div>

    <script>
        function setLocation(lat, lng) {
            document.getElementById('latitude').value = lat;
            document.getElementById('longitude').value = lng;
        }

        async function generateContour() {
            const lat = document.getElementById('latitude').value;
            const lng = document.getElementById('longitude').value;
            
            if (!lat || !lng) {
                showError('위도와 경도를 모두 입력해주세요.');
                return;
            }

            const latNum = parseFloat(lat);
            const lngNum = parseFloat(lng);
            
            if (isNaN(latNum) || isNaN(lngNum)) {
                showError('올바른 숫자를 입력해주세요.');
                return;
            }

            // 서울 지역 좌표 검증 (대략적인 범위)
            if (latNum < 37.2 || latNum > 37.8 || lngNum < 126.7 || lngNum > 127.3) {
                showError('서울 지역의 좌표를 입력해주세요. (위도: 37.2~37.8, 경도: 126.7~127.3)');
                return;
            }

            hideError();
            showLoading(true);
            disableButton(true);

            try {
                const response = await fetch('http://localhost:5000/api/contour', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        lat: latNum,
                        lng: lngNum
                    })
                });

                const data = await response.json();

                if (response.ok && data.image) {
                    showContourImage(data.image, data.contour_data);
                } else {
                    showError(data.error || '컨투어 생성에 실패했습니다.');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('서버 연결에 실패했습니다. Flask 서버가 실행 중인지 확인해주세요.');
            } finally {
                showLoading(false);
                disableButton(false);
            }
        }

        function showContourImage(imageBase64, contourData) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h3>🗺️ 지하철 접근성 컨투어 맵</h3>
                <img src="data:image/png;base64,${imageBase64}" alt="Contour Map" class="contour-image" />
                <div class="info">
                    📊 중심좌표: ${contourData.center_lat.toFixed(6)}, ${contourData.center_lng.toFixed(6)}<br>
                    🚉 분석된 역 수: ${contourData.stations_count}개
                </div>
            `;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function disableButton(disable) {
            document.getElementById('generateBtn').disabled = disable;
        }

        // 엔터 키로 실행
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateContour();
            }
        });
    </script>
</body>
</html>
